<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soccer Trivia Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <div class="right-panel">
      <div class="leaderboard-box">
        <h2>Leaderboard</h2>
        <ul id="leaderboard">
          <li><span>Player 1</span><span>DEMO</span></li>
          <li><span>Player 2</span><span>DEMO</span></li>
          <li><span>Player 3</span><span>DEMO</span></li>
        </ul>
      </div>

      <div class="score-box">
        <h2>Your Score</h2>
        <p id="score">0</p>
        <p id="streak">Streak: 0</p>
      </div>
    </div>

    <div class="main-area">
      <div class="timer-box" id="timer">TIMER</div>

      <div id="question-container" class="quiz-box">
        <h2 id="question">Loading question...</h2>
        <div class="answers" id="answers"></div>
      </div>
    </div>
  </div>

<script type="module">
  import QuestionManager from '/MainGame/script.js';
  const qManager = new QuestionManager(
    document.getElementById('question'),
    document.getElementById('answers')
  );
  qManager.loadQuestion();
</script>

</body>
</html>
