<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soccer Trivia Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <div class="right-panel">
      <div class="leaderboard-box">
        <h2>Leaderboard</h2>
        <ul id="leaderboard">
          <li><span>Player 1</span><span>DEMO</span></li>
          <li><span>Player 2</span><span>DEMO</span></li>
          <li><span>Player 3</span><span>DEMO</span></li>
        </ul>
      </div>

      <div class="score-box">
        <h2>Your Score</h2>
        <p id="score">0</p>
        <p id="streak">Streak: 0</p>
      </div>
    </div>

    <div class="main-area">
      <div id="progressBox" class="progress-box">Question 1/5</div>

      <div class="timer-box" id="timer">TIMER</div>

      <div id="question-container" class="quiz-box"></div>
    </div>
  </div>

<div id="congratsPopup" class="popup-container">
  <div class="popup-box">
    <h2>Congratulations!</h2>
    <p id="finalScoreText">Your score is: 0</p>
    <button id="restartBtn">Play Again</button>
  </div>
</div>

<script type="module">
  import QuestionManager from '/MainGame/script.js';
  const qManager = new QuestionManager(
    document.getElementById('question-container')
  );

  qManager.loadQuestionSet();

  document.getElementById("restartBtn").addEventListener("click", () => {
    qManager.restartGame();
  });
</script>

</script>

</body>
</html>
